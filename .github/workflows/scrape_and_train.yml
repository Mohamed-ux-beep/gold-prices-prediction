# .github/workflows/scrape_and_train.yml

name: Scrape Gold Price and Trigger Training

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  scrape-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and train if needed
        run: PYTHONPATH=. python app/run_scraper.py

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate with GitHub CLI
        env:
          GH_PAT: ${{ secrets.GOLD_PRICES_API }}
        run: echo "${GH_PAT}" | gh auth login --with-token

      - name: Configure git identity
        run: |
          git config --global user.name "Mohamed Abokahf"
          git config --global user.email "mohamed.abokahf@student.hs-anhalt.de"

      - name: Commit and push CSV
        run: |
          git add data/gold_prices.csv
          git commit -m "Update gold price data [auto]" || echo "No changes to commit"
          git push origin HEAD

