# .github/workflows/scrape_and_train.yml

name: Scrape Gold Price and Trigger Training

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  scrape-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and train if needed
        run: PYTHONPATH=. python app/run_scraper.py

      - name: Commit and push CSV
        env:
          GOLD_PRICES_API: ${{ secrets.GOLD_PRICES_API }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gold_prices.csv
          git commit -m "Update gold price data [auto]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GOLD_PRICES_API}@github.com/${{ github.repository }}
          git push

